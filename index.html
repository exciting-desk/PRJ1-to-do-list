<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="style.css" rel="stylesheet" />
  <title>To-Do WebApp</title>
</head>
<body>
  <header class="header-bar">
    <div class="user-icon"></div>
    <h1 class="header-title">To-Do List</h1>
  </header>

  <section class="task-container">
    <div class="tabs">
      <div id="activeTab" class="tab active-tab">Active Tasks</div>
      <div id="archivedTab" class="tab">Archived Tasks</div>
    </div>

    <div class="input-row">
      <input 
        type="text" 
        id="taskInput" 
        placeholder="Add a new task" 
        class="task-input"
      />
      <button id="addTaskButton" class="btn-add">Add Task</button>
    </div>

    <ul id="taskList" class="task-list"></ul>

    <ul id="archivedList" class="task-list" style="display: none;"></ul>
  </section>

  <script src="index.js"></script>
</body>
</html>
